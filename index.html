<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altus Car Rental | Elite Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --azul: #2B3990;
            --rojo: #BE1E2D;
            --dark: #1e293b;
            --bg-body: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--dark);
            overflow: hidden; /* Evita scroll durante la intro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CORTINAS (SHUTTERS) --- */
        .shutter {
            position: fixed;
            left: 0;
            width: 100%;
            height: 50.5vh;
            background-color: white;
            z-index: 1000;
        }
        .shutter-top { top: 0; border-bottom: 1px solid #f1f5f9; }
        .shutter-bottom { bottom: 0; border-top: 1px solid #f1f5f9; }

        /* Contenedor del logo de la intro */
        .intro-container {
            position: fixed;
            z-index: 1100;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Asegúrate que el nombre coincida: Logo_altus.png o Logo_altus.jpg */
        .logo-car { width: 300px; opacity: 0; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1)); }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            padding: 2rem 0;
            opacity: 1; /* GSAP manejará la aparición de los hijos */
        }

        .header-logo-small {
            width: 200px; 
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.05));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle { 
            color: #64748b; 
            font-size: 0.95rem; 
            margin-bottom: 2.5rem; 
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* --- BOTONES ESTILO CARD --- */
        .links-container { 
            display: flex; 
            flex-direction: column; 
            gap: 1.2rem; 
        }

        .btn-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: #ffffff;
            border-radius: 22px;
            color: var(--dark);
            font-weight: 700;
            padding: 12px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0,0,0,0.02);
            opacity: 0; /* Empiezan invisibles para GSAP */
            transform: translateY(30px);
        }

        .btn-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.15);
            border-color: var(--azul);
        }

        .icon-box {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            margin-right: 1.2rem;
            font-size: 1.3rem;
            color: white;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .btn-card:hover .icon-box { transform: rotate(-10deg) scale(1.1); }

        .bg-ws { background: linear-gradient(135deg, #25D366, #128C7E); }
        .bg-tt { background: linear-gradient(135deg, #000000, #444444); }
        .bg-web { background: linear-gradient(135deg, var(--azul), #1a237e); }
        .bg-map { background: linear-gradient(135deg, var(--rojo), #8e141d); }

        .footer { 
            margin-top: 3.5rem; 
            font-size: 0.75rem; 
            color: #94a3b8; 
            letter-spacing: 1.5px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="shutter shutter-top"></div>
    <div class="shutter shutter-bottom"></div>

    <div class="intro-container">
        <img src="Logo_altus.png" alt="Logo" class="logo-car" id="movingLogo">
    </div>

    <div class="main-content">
        <img src="Logo_altus.png" alt="Altus Logo" class="header-logo-small">
        <p class="subtitle">Car Rental & Luxury Services</p>

        <div class="links-container">
            <a href="https://wa.me/523326242279?text=Hola!%20Me%20interesa%20rentar%20un%20auto" class="btn-card" target="_blank">
                <div class="icon-box bg-ws"><i class="fab fa-whatsapp"></i></div>
                Reserva por WhatsApp
            </a>
            
            <a href="https://www.tiktok.com/@altus_car_rental" class="btn-card" target="_blank">
                <div class="icon-box bg-tt"><i class="fab fa-tiktok"></i></div>
                Síguenos en TikTok
            </a>

            <a href="https://maps.app.goo.gl/QnE2nfQXKNJUBcY29?g_st=iw" class="btn-card" target="_blank">
                <div class="icon-box bg-map"><i class="fas fa-location-dot"></i></div>
                Ubicación 
            </a>
            
            <a href="https://altuscarrental.com/" class="btn-card" target="_blank">
                <div class="icon-box bg-web"><i class="fas fa-globe"></i></div>
                Sitio Web Oficial
            </a>

         
            
        </div>

        <div class="footer">© 2026 ALTUS CAR RENTAL</div>
    </div>

    <script>
    window.addEventListener('load', () => {
        const tl = gsap.timeline();

        // 1. Estado inicial: Logo fuera a la izquierda
        gsap.set("#movingLogo", { x: "-120vw", opacity: 1, scale: 0.9 });

        // 2. Entrada fluida: Llega al centro y se detiene en seco con elegancia
        tl.to("#movingLogo", { 
            x: 0, 
            opacity: 1, 
            scale: 1, 
            duration: 1.2, 
            ease: "power2.out" // Una curva más natural y menos "elástica"
        });

        // 3. Apertura inmediata: Sin esperas ni rebotes extra
        tl.to(".shutter-top", { 
            yPercent: -100, 
            duration: 0.8, 
            ease: "expo.inOut" 
        }, "+=0.2"); // Pausa mínima de 0.2s para que el ojo registre el logo

        tl.to(".shutter-bottom", { 
            yPercent: 100, 
            duration: 0.8, 
            ease: "expo.inOut" 
        }, "<");

        // El logo de la intro se desvanece mientras abren las cortinas
        tl.to("#movingLogo", { 
            opacity: 0, 
            scale: 1.1, 
            duration: 0.4 
        }, "<");

        // 4. Liberar la página
        tl.set("body", { overflow: "auto" });
        tl.set(".shutter", { display: "none" });

        // 5. Botones con efecto "pop" (stagger)
        tl.to(".btn-card", { 
            opacity: 1, 
            y: 0, 
            stagger: 0.1, 
            duration: 0.6, 
            ease: "back.out(1.5)" 
        }, "-=0.3");
    });
</script>
</body>
</html>
